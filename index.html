<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>DOT WORKBENCH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h1>DOT WORKBENCH</h1>
          <fieldset class="fields">
            <span>
              <label for="x-pos">X</label>
              <output id="x-pos"></output>
            </span>
            <span>
              <label for="y-pos">Y</label>
              <output id="y-pos"></output>
            </span>
          </fieldset>
        </header>
        <section class="dot-grid">
          <section class="dot-grid-mask"></section>
          <div class="cards-center-container">
            <article class="card">
              <img src="./images/viking.png" alt="Perfil de Eivor Ragnarson" />
              <section>
                <header>
                  <h2>Eivor Ragnarson</h2>
                </header>
                <p>
                  Também conhecido como Marca de Lobo, era uma jomsvinkg viking
                  da Noruega.
                </p>
                <footer>
                  <span class="tag" aria-label="15 milhões de seguidores">
                    <i class="fa-solid fa-user" aria-hidden="true"></i> 15M
                  </span>
                  <button type="button">Seguidores</button>
                </footer>
              </section>
            </article>
            <article class="card dark">
              <img src="./images/viking.png" alt="Perfil de Eivor Ragnarson" />
              <section>
                <header>
                  <h2>Eivor Ragnarson</h2>
                </header>
                <p>
                  Também conhecido como Marca de Lobo, era uma jomsvinkg viking
                  da Noruega.
                </p>
                <footer>
                  <span class="tag" aria-label="15 milhões de seguidores">
                    <i class="fa-solid fa-user"></i> 15M
                  </span>
                  <button type="button">Seguidores</button>
                </footer>
              </section>
            </article>
          </div>
        </section>
      </section>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
